  <p>
   Profiles Page 
   <br />
  </p>

  <script type="text/javascript">

  
  
  
  </script>
  <p>Personal/Shipping Info</p>
<form onsubmit="saveProfile()">
  <div class="group">
    <label>Name*<br /></label>
    <input spellcheck="false" id="name" type="text" required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>

  <div class="group">
    <label>Email*<br /></label>
    <input spellcheck="false" id="email" type="text" required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>

  <div class="group">
    <label>Phone Number*<br /></label>
    <input spellcheck="false" id="phone-number" type="text" required>
    <span class="highlight"></span>
    <span class="bar"></span> 
  </div>

  <div class="group">
    <label>Address*<br /></label>
    <input spellcheck="false" id="address" type="text" required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>

  <div class="group">
    <label>Zip Code*<br /></label>
    <input spellcheck="false" id="zip" type="text" maxlength="5" size="5" required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>

  <div class="group">
    <label>City*<br /></label>
    <input spellcheck="false" id="city" type="text" required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>

  <div class="group">
    <label>State*<br /></label>
    <input spellcheck="false" id="state" type="text" required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>

  <p>Billing Info</p>
  
  <div class="group">
    <label>Card Number*<br /></label>
    <input spellcheck="false" id="card" type="text" maxlength= "12" size="12" required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>

  <label>Exporation Date<br /></label>

  <select name = 'Expiration Date' id='expDate'>
    <option value = '01'>01</option>
    <option value = '02'>02</option>
    <option value = '03'>03</option>
    <option value = '04'>04</option>
    <option value = '05'>05</option>
    <option value = '06'>06</option>
    <option value = '07'>07</option>
    <option value = '08'>08</option>
    <option value = '09'>09</option>
    <option value = '10'>10</option>
    <option value = '11'>11</option>
    <option value = '12'>12</option>
  </select>

  <select name = 'Expiration Year' id='expYear'>
    <option value = '2020'>2020</option>
    <option value = '2021'>2021</option>
    <option value = '2022'>2022</option>
    <option value = '2023'>2023</option>
    <option value = '2024'>2024</option>
    <option value = '2025'>2025</option>
    <option value = '2026'>2026</option>
  </select>

  <div class="group">
    <label>CVV*<br /></label>
    <input spellcheck="false" id="card" type="text" maxlength="3" size="3"required>
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
  <input type="submit" value="Save Profile">
</form>
  <p>Profile Name (Short Answer)</p>

  
  </body>
</html>
